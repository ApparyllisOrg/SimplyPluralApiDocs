paths:
  /v1/member/{systemId}/{docId}:
    get:
      summary: "Get Member"
      description: "Get a member by Id"
      tags:
        - Members
      parameters:
        - in: path
          name: docId
          schema:
            type: string
          required: true
          description: String Id of the member
        - in: path
          name: systemId
          schema:
            type: string
          required: true
          description: String Id of the system
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
  /v1/member/{docId}:
    parameters:
      - in: path
        name: docId
        schema:
          type: string
        required: true
        description: String Id of the member
    post:
      summary: "Add member"
      description: "Add a member by (optionally) an Id"
      tags:
        - Members
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/member"

      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
    patch:
      summary: "Update member"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/member"
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
      tags:
        - Members
    delete:
      summary: "Delete member"
      description: "Delete a member by Id"
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
      tags:
        - Members
  /v1/members/{systemId}:
    get:
      summary: "Get all members"
      description: "Get members from a system by Id"
      tags:
        - Members
      parameters:
        - in: path
          name: systemId
          schema:
            type: string
          required: true
          description: String Id of the system
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND

  /v1/group/{systemId}/{docId}:
    parameters:
      - in: path
        name: groupId
        schema:
          type: string
        required: true
        description: String Id of the group
      - in: path
        name: systemId
        schema:
          type: string
        required: true
        description: String Id of the system
    get:
      summary: "Get group"
      description: "Get a group by Id"
      tags:
        - Groups
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
  /v1/group/{docId}:
    post:
      summary: "Add group"
      description: "Add a group by (optionally) an Id"
      tags:
        - Groups
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/groups"
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
    patch:
      summary: "Update group"
      description: "Update a group by Id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/groups"
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
      tags:
        - Groups
    delete:
      summary: "Delete group"
      description: "Delete a group by Id"
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
      tags:
        - Groups
  /v1/groups/{systemId}:
    get:
      summary: "Get all groups"
      description: "Get groups of a system by Id"
      tags:
        - Groups
      parameters:
        - in: path
          name: systemId
          schema:
            type: string
          required: true
          description: String Id of the system
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND

  /v1/note/{systemId}/{docId}:
    get:
      summary: "Get note"
      description: "Get a note by Id"
      tags:
        - Notes
      parameters:
        - in: path
          name: docId
          schema:
            type: string
          required: true
          description: String Id of the note
        - in: path
          name: systemId
          schema:
            type: string
          required: true
          description: String Id of the system
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
  /v1/note/{docId}:
    post:
      summary: "Add note"
      description: "Add a note by (optionally) an Id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/notesPost"
      parameters:
        - in: path
          name: docId
          schema:
            type: string
          required: true
          description: String Id of the note
      tags:
        - Notes
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
    patch:
      summary: "Update note"
      description: "Update a note by Id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/notesPatch"
      parameters:
        - in: path
          name: docId
          schema:
            type: string
          required: true
          description: String Id of the note
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
      tags:
        - Notes
    delete:
      summary: "Delete note"
      description: "Delete a note by Id"
      parameters:
        - in: path
          name: docId
          schema:
            type: string
          required: true
          description: String Id of the note
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
      tags:
        - Notes
  /v1/notes/{systemId}:
    get:
      summary: "Get all notes"
      description: "Get notes of a system by Id"
      tags:
        - Notes
      parameters:
        - in: path
          name: systemId
          schema:
            type: string
          required: true
          description: String Id of the system
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND

  /v1/customFront/{systemId}/{docId}:
    parameters:
      - in: path
        name: docId
        schema:
          type: string
        required: true
        description: String Id of the Custom Front
      - in: path
        name: systemId
        schema:
          type: string
        required: true
        description: String Id of the system
    get:
      summary: "Get custom front"
      description: "Get a Custom Front by Id"
      tags:
        - Custom Fronts
      parameters:
        - in: path
          name: docId
          schema:
            type: string
          required: true
          description: String Id of the Custom Front
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
  /v1/customFront/{docId}:
    parameters:
      - in: path
        name: docId
        schema:
          type: string
        required: true
        description: String Id of the Custom Front
    post:
      summary: "Add custom front"
      description: "Add a Custom Front by (optionally) an Id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/customFront"
      parameters:
        - in: path
          name: docId
          schema:
            type: string
          required: true
          description: String Id of the Custom Front
      tags:
        - Custom Fronts
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
    patch:
      summary: "Update custom front"
      description: "Update a Custom Front by Id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/customFront"
      parameters:
        - in: path
          name: docId
          schema:
            type: string
          required: true
          description: String Id of the Custom Front
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
      tags:
        - Custom Fronts
    delete:
      summary: "Delete custom front"
      description: "Delete a Custom Front by Id"
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
      tags:
        - Custom Fronts
  /v1/customFronts/{systemId}:
    get:
      summary: "Get all custom fronts"
      description: "Get custom fronts of a system by Id"
      tags:
        - Custom Fronts
      parameters:
        - in: path
          name: systemId
          schema:
            type: string
          required: true
          description: String Id of the system
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND

  /v1/comment/{type}/{docId}:
    get:
      summary: "Get comments"
      description: "Get comments from a document of type (groups, members, customFronts, etc.)"
      tags:
        - Comments
      parameters:
        - in: path
          name: docId
          schema:
            type: string
          required: true
          description: String Id of the document you wish to get comments from
        - in: path
          name: type
          schema:
            type: string
          required: true
          description: Type of the comment (groups, members, customFronts, etc.)
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
  /v1/comment/{docId}:
    post:
      summary: "Add comment"
      description: "Add a Comment by (optionally) an Id"
      parameters:
        - in: path
          name: docId
          schema:
            type: string
          required: true
          description: String Id of the Comment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/commentsPost"
      tags:
        - Comments
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
    patch:
      summary: "Update comment"
      description: "Update a Comment by Id"
      parameters:
        - in: path
          name: docId
          schema:
            type: string
          required: true
          description: String Id of the Comment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/commentsPatch"
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
      tags:
        - Comments
    delete:
      summary: "Delete comment"
      description: "Delete a Comment by Id"
      parameters:
        - in: path
          name: docId
          schema:
            type: string
          required: true
          description: String Id of the Comment
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
      tags:
        - Comments
  /v1/comments/{systemId}/{docId}:
    get:
      summary: "Get specific comment"
      description: "Get a specific comment from a system"
      tags:
        - Comments
      parameters:
        - in: path
          name: systemId
          schema:
            type: string
          required: true
          description: String Id of the system
        - in: path
          name: docId
          schema:
            type: string
          required: true
          description: String id of the Comment document
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND

  /v1/poll/{systemId}/{docId}:
    get:
      summary: "Get poll"
      description: "Get a Poll by id"
      tags:
        - Polls
      parameters:
        - in: path
          name: docId
          schema:
            type: string
          required: true
          description: String Id of the Poll
        - in: path
          name: systemId
          schema:
            type: string
          required: true
          description: String Id of the system
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
  /v1/poll/{docId}:
    post:
      summary: "Add poll"
      description: "Add a Poll by (optionally) an Id"
      parameters:
        - in: path
          name: docId
          schema:
            type: string
          required: true
          description: String Id of the Poll
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/polls"
      tags:
        - Polls
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
    patch:
      summary: "Update poll"
      description: "Update a Poll by Id"
      parameters:
        - in: path
          name: docId
          schema:
            type: string
          required: true
          description: String Id of the Poll
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/polls"
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
      tags:
        - Polls
    delete:
      summary: "Delete poll"
      description: "Delete a Poll by Id"
      parameters:
        - in: path
          name: docId
          schema:
            type: string
          required: true
          description: String Id of the Comment
      responses:
        "200":
          description: OK
        "404":
          description: NOT FOUND
      tags:
        - Polls
  /v1/polls/{systemId}:
    get:
      summary: "Get all polls"
      description: "Get polls from a system"
      tags:
        - Polls
      parameters:
        - in: path
          name: systemId
          schema:
            type: string
          required: true
          description: String Id of the system
        - in: path
          name: docId
          schema:
            type: string
          required: true
          description: String id of the Comment document
